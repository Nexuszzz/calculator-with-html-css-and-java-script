<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Calculator</title>
    <style>
      #calculator {
        display: flex;
        flex-direction: column;
        align-items: center;
        width: 250px;
        background-color: #eee;
        border-radius: 5px;
        box-shadow: 0 2px 3px rgba(0,0,0,0.1);
      }
      
      #input {
        width: 100%;
        height: 50px;
        font-size: 18px;
        text-align: right;
        padding: 0 10px;
        box-sizing: border-box;
        border: none;
        background-color: white;
      }
      
      #buttons {
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        grid-gap: 5px;
        margin-top: 10px;
      }
      
      button {
        width: 50px;
        height: 50px;
        font-size: 18px;
        background-color: white;
        border: none;
        cursor: pointer;
      }
      
      button:hover {
        background-color: #ddd;
      }
      
      button:active {
        background-color: #ccc;
      }
    </style>
  </head>
  <body>
    <div id="calculator">
      <input type="text" id="input">
      <div id="buttons">
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button>/</button>
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button>*</button>
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button>-</button>
        <button>0</button>
        <button>.</button>
        <button>=</button>
        <button>+</button>
      </div>
    </div>
    <script>
      const input = document.getElementById('input');
      const buttons = document.getElementById('buttons');
      
      buttons.addEventListener('click', (event) => {
        const target = event.target;
        if (target.tagName === 'BUTTON') {
          if (target.textContent === '=') {
            input.value = eval(input.value);
          } else {
            input.value += target.textContent;
          }
        }
      });
    </script>
  </body>
</html>
